<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>movie search app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ApiController.js"></script>
    <script src="js/services/api.js"></script>

</head>

<body ng-controller="MainController">
    <div class="container-fluid">
        <h1>Single Page Movie Search App</h1>
        <p>Please enter movie title</p>
        <div class="container">
            <form name="searchMovie" ng-submit="search(movieName)">
                <input type="search" placeholder="Movie Title" ng-model="movieName" required />
                <input type="submit" value="Search" />
            </form>
        </div>

        <div ng-show="searched" class="container">
            <img src="{{ moviePoster }}">
            <app-info>{{ movieTitle }}</app-info>
        </div>
    </div>
</body>

</html>
