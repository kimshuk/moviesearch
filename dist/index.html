<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>movie search app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    
</head>
<body>
<h1>Single Page Movie Search App</h1>
<p>Please enter movie title</p>
<div>
    <form name="searchMovie" ng-submit="search(movieName)">
        <input type="search" placeholder="Movie Title" ng-model="movieName" required />
        <input type="submit" value="Search" />
    </form>
</div>
    <ng-view></ng-view>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ApiController.js"></script>
    <script src="js/services/api.js"></script>
</body>
</html>
