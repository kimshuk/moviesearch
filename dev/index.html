<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>movie search app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/services/api.js"></script>

</head>

<body ng-controller="MainController">
<!-- search bar area  -->
    <div class="container-fluid">
        <h1>Single Page Movie Search App</h1>
        <p>Please enter movie title</p>
        <div class="search_form">
<!-- search bar (stores query into movieName and sends to search function) -->
            <form class="input-group col-md-6 col-xs-12" name="searchMovie" ng-submit="search(movieName)">
                <input type="search" placeholder="Movie Title" ng-model="movieName" class="form-control" required />
                <span class="input-group-btn">
                    <button class="btn btn-secondary glyphicon glyphicon-search" type="submit" value="Search"></button>
                </span>
            </form>
        </div>

<!-- search result show -->
        <div ng-show="searched" class="container-fluid">
    <div class="row">
        <!-- ng-repeat to display scope -->
        <div ng-repeat="movieList in movieInfo">
            <div class="col-sm-2">
                <div class="movie_poster">
                    <!-- display poster_path -->
                    <img ng-src="http://image.tmdb.org/t/p/w154{{ movieList.poster_path }}">
                    <!-- overlay for hover -->
                    <div class="overlay">
                        <!-- content on overlay -->
                        <span class="content">
                    Release Date:  {{ movieList.release_date | date }}</span>
                        <span class="content">
                    Vote Avg: {{ movieList.vote_average }}    
                    </span>
                    </div>
                </div>
                <!-- display title -->
                <app-info class="movie_title">{{ movieList.title }}</app-info>
        </div>
    </div>
</div>
        </div>
    </div>
</body>

</html>
